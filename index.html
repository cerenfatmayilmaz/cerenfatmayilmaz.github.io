<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: white;
        }
        header {
            background: #D8BFD8;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        nav {
            position: absolute;
            top: 15px;
            right: 20px;
        }
        nav a {
            background-color: #4B0082;
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .container {
            margin-top: 100px;
            background: #D8BFD8;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .portfolio {
            margin-top: 50px;
            padding: 20px;
            background: #D8BFD8;
            border-radius: 10px;
            display: none;
        }
        .portfolio a {
            display: block;
            margin: 10px 0;
            color: #4B0082;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
    <script>
        function showPortfolio() {
            document.getElementById('portfolio').style.display = 'block';
        }
    </script>
</head>
